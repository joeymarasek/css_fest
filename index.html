<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">

    <title>Document</title>

</head>

<body>

    <section class="text-clip">
        <h1>Text Clip</h1>
    </section>

    <section class="video-clip">
        <video src="/media/beach-video.mp4" class="clip-video" autoplay loop></video>
        <h1>Video Clip</h1>
    </section>
    
    <section class="shadow-hacks">

        <div class="shadow-box">
            <h2>Shadow box</h2>
        </div>

        <div class="shadow-box-1">
            <h2>Shadow box</h2>
        </div>

        <div class="shadow-box-2">
            <h2>Shadow box</h2>
        </div>

        <div class="gumroad">
            <button class="gumroad-button">Shadow Box Button</button>
        </div>

    </section>

    <section class="animated-menu">

        <button class="btn1" aria-expanded="false">
            <svg fill="black" class="hamburger" viewBox="0 0 100 100" width="250">
                <rect class="line top" 
                      width="80" 
                      height="10"
                      x="10"
                      y="25"
                      rx="5" 
                ></rect>
                <rect class="line middle" 
                      width="80" 
                      height="10"
                      x="10"
                      y="45"
                      rx="5" 
                ></rect>
                <rect class="line bottom" 
                      width="80" 
                      height="10"
                      x="10"
                      y="65"
                      rx="5" 
                ></rect>
            </svg>
        </button>

        <button class="btn2" aria-expanded="false">
            <svg fill="black" viewBox="0 0 100 100" width="250">
                <line class="line top"
                      x1="90"
                      x2="10"
                      y1="40"
                      y2="40"
                      stroke="black"
                      stroke-width="10"
                      stroke-linecap="round"
                      stroke-dasharray="80"
                      stroke-dashoffset="0"
                ></line>
                <line class="line bottom"
                      x1="10"
                      x2="90"
                      y1="60"
                      y2="60"
                      stroke="black"
                      stroke-width="10"
                      stroke-linecap="round"
                      stroke-dasharray="80"
                      stroke-dashoffset="0"
                ></line>
            </svg>
        </button>

        <button class="btn3" aria-expanded="false">
            <svg stroke="black" fill="none" viewBox="-10 -10 120 120" width="250">
                <path 
                    class="line" 
                    stroke-width="10" 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70"
                ></path>
            </svg>
        </button>

    </section>

    <script src="/scripts.js"></script>

</body>

</html>
